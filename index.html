<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика по созданию сайта</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="media-queries.css">
</head>
<body>

<header>
    <div class="header-container">
        <div class="header-content">
            <div>A creative agency based in Helsinki.</div>
            <div>hello@rodi.com</div>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="cart"><a href="#cart">Cart<span>(0)</span></a></li>
            </ul>
        </nav>
    </div>
    <div class="image-container">
        <img src="images/первая.png" alt="первая">
    </div>
    <div class="second-image-container">
        <img src="images/вторая.png" alt="вторая">
    </div>

    <div class="text-container">
        <div class="text-line line1">WE BELIEVE THAT</div>
        <div class="text-line line2">THE POWER OF DESIGN</div>
        <div class="text-line line3">HELPS</div>
        <div class="text-line line4">BUSINESSES.</div>
    </div>

    <div class="circle-button">
        <div class="button-text first">Work</div>
        <div class="button-text second">with us</div>
    </div>
    <!-- Новый контейнер с текстом -->
    <div class="new-text-container">
        <div class="new-text-line new-line1">WE PARTNER WITH</div>
        <div class="new-text-line new-line2">FORWARD-THINKING</div>
        <div class="new-text-line new-line3">STARTUPS.</div>
</header>

</body>
</html>
